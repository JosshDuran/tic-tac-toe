<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="text-center"id="box">
		<header>
			<h1>TIC TAC TOE</h1>
		</header>
		<div id="gameBoard">
			<div>
  			<div id="b1green" class="grid"></div>
  			<div id="b2pink" class="grid"></div>
  			<div id="b3red" class="grid"></div>
  		</div>
  		<div>
  			<div id="b4blue" class="grid"></div>
  			<div id="b5orange" class="grid"></div>
  			<div id="b6purple" class="grid"></div>
  		</div>
  		<div>
  			<div id="b7yellow" class="grid"></div>
  			<div id="b8brown" class="grid"></div>
  			<div id="b9black" class="grid"></div>
  		</div>
  	</div>
  	
  	<button id="reset">Start the Game!</button>

  	<div id="msg"></div>
  
  </div>


  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
